{% extends "base.html" %}

{% block title %} Profile {% endblock %}

{% block body %}

<div class="container my-5">
    <div class="row">
        <div class="col-md-12 text-center">
            <h3 class="text-danger fw-bold">Welcome, <span class="text-capitalize">{{ customer.username }}</span></h3>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-4">
            <ul class="list-unstyled">
                <li class="d-grid"><a href="/orders" class="btn btn-outline-danger">Orders</a></li>
                <li class="d-grid mt-2"><a href="/change-password/{{ customer.id }}" class="btn btn-outline-danger">Change Password</a></li>
            </ul>
        </div>

        <div class="col-md-6 offset-md-1">
            <div class="p-4 rounded shadow" style="background-color: #f8f9fa;">
                <h4 class="mb-3 text-dark">{{ customer.username }}</h4>
                <p class="mb-1"><strong>Email:</strong> {{ customer.email }}</p>
            </div>
        </div>
    </div>
</div>

{% endblock %}
